<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Differential Equation Solver with Plot</title>

    <!-- Include Plotly library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Differential Equation Solver with Plot</h1>

    <label for="equation">Differential Equation (e.g., y' = -0.1y):</label>
    <input type="text" id="equation" value="-0.1 * y" readonly>

    <label for="initialCondition">Initial Condition (e.g., y(0) = 1):</label>
    <input type="text" id="initialCondition" value="1" readonly>

    <label for="stepSize">Step Size:</label>
    <input type="number" id="stepSize" value="0.1">

    <label for="numSteps">Number of Steps:</label>
    <input type="number" id="numSteps" value="100">

    <button onclick="solveAndPlot()">Solve and Plot</button>

    <!-- Plotly plot container -->
    <div id="plot"></div>

    <script>
        function solveAndPlot() {
            // Get input values
            const equation = document.getElementById('equation').value;
            const initialCondition = parseFloat(document.getElementById('initialCondition').value);
            const stepSize = parseFloat(document.getElementById('stepSize').value);
            const numSteps = parseInt(document.getElementById('numSteps').value);

            // Parse the equation
            const ode = new Function('y', 't', `return ${equation};`);

            // Solve the differential equation using the Runge-Kutta method
            const tValues = [];
            const yValues = [];

            let t = 0;
            let y = initialCondition;

            for (let i = 0; i <= numSteps; i++) {
                tValues.push(t);
                yValues.push(y);

                const k1 = stepSize * ode(y, t);
                const k2 = stepSize * ode(y + k1 / 2, t + stepSize / 2);
                const k3 = stepSize * ode(y + k2 / 2, t + stepSize / 2);
                const k4 = stepSize * ode(y + k3, t + stepSize);

                y = y + (k1 + 2 * k2 + 2 * k3 + k4) / 6;
                t += stepSize;
            }

            // Plot the result using Plotly
            const plotContainer = document.getElementById('plot');

            const trace = {
                x: tValues,
                y: yValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Solution'
            };

            const layout = {
                title: 'Differential Equation Solution',
                xaxis: { title: 't' },
                yaxis: { title: 'y' }
            };

            Plotly.newPlot(plotContainer, [trace], layout);
        }
    </script>

</body>
</html>
